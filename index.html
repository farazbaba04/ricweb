<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevX - RIC Freelancer Web App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#0f172a;color:white;}

/* HEADER */
.header{
    background:linear-gradient(90deg,#0f172a,#1e293b);
    padding:15px 40px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:2px solid #2563eb;
    box-shadow:0 4px 6px rgba(0,0,0,0.3);
}
.header-left{
    display:flex;
    align-items:center;
    gap:15px;
}
.header img{
    height:55px;
    border-radius:8px;
    border:2px solid #38bdf8;
}
.header h1{
    font-size:20px;
    color:#38bdf8;
    font-weight:600;
}

/* LAYOUT */
.app{
    display:flex;
    min-height:90vh;
}
.sidebar{
    width:250px;
    background:#111827;
    padding:25px 20px;
    border-right:1px solid #2563eb;
}
.sidebar h2{
    color:#38bdf8;
    margin-bottom:25px;
    font-size:18px;
}
.sidebar button{
    width:100%;
    padding:14px;
    margin-bottom:12px;
    background:#1f2937;
    border:none;
    color:white;
    border-radius:10px;
    cursor:pointer;
    font-weight:500;
    transition:0.3s;
}
.sidebar button:hover{
    background:#2563eb;
    transform:scale(1.03);
}

/* MAIN */
.main{
    flex:1;
    padding:30px;
}

/* SEARCH */
.topbar{
    display:flex;
    gap:12px;
    margin-bottom:30px;
}
input, select, textarea{
    padding:12px;
    background:#1f2937;
    border:1px solid #374151;
    color:white;
    border-radius:8px;
    width:100%;
    font-size:14px;
}
button{
    cursor:pointer;
    transition:0.3s;
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(270px,1fr));
    gap:22px;
}
.card{
    background:#1e293b;
    padding:22px;
    border-radius:14px;
    border:1px solid #334155;
    transition:0.4s;
    box-shadow:0 6px 15px rgba(0,0,0,0.4);
}
.card:hover{
    transform:translateY(-6px);
    border-color:#38bdf8;
    box-shadow:0 12px 25px rgba(0,0,0,0.6);
}
.card h3{
    margin-bottom:8px;
    color:#38bdf8;
}
.card p{
    font-size:14px;
    margin-bottom:6px;
}
.price{
    color:#16a34a;
    font-weight:bold;
    margin-top:10px;
    font-size:15px;
}
.card button{
    margin-top:15px;
    padding:12px;
    background:linear-gradient(90deg,#2563eb,#38bdf8);
    border:none;
    color:white;
    border-radius:8px;
    cursor:pointer;
    width:100%;
    font-weight:500;
}
.card button:hover{
    transform:scale(1.05);
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    animation:fadeIn 0.3s ease;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
.modal-content{
    background:#1f2937;
    padding:30px;
    border-radius:14px;
    width:400px;
    max-height:90vh;
    overflow:auto;
    box-shadow:0 10px 25px rgba(0,0,0,0.6);
}
.close{
    float:right;
    cursor:pointer;
    color:red;
    font-weight:bold;
}
.hire-form button{
    margin-top:12px;
    padding:12px;
    background:#16a34a;
    border:none;
    border-radius:8px;
    cursor:pointer;
    width:100%;
    font-weight:500;
}
.hire-form button:hover{
    background:#22c55e;
}

/* FOOTER */
.footer{
    background:#111827;
    text-align:center;
    padding:20px;
    border-top:1px solid #334155;
    color:#9ca3af;
    font-size:14px;
}
.footer strong{color:#38bdf8;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="header-left">
        <img src="ric-logo.png" alt="RIC Logo">
        <h1>Riphah International College - Muslim Town Campus</h1>
    </div>
</div>

<div class="app">

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>DevX Portal</h2>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('add')">Add Freelancer</button>
</div>

<!-- MAIN -->
<div class="main">
<div id="dashboard">
<div class="topbar">
    <input type="text" id="search" placeholder="Search freelancer...">
    <select id="filter">
        <option value="All">All</option>
        <option value="Web">Web</option>
        <option value="Design">Design</option>
        <option value="Mobile">Mobile</option>
    </select>
    <button onclick="filterData()">Search</button>
</div>

<div class="cards" id="cardContainer"></div>
</div>

<div id="add" style="display:none;">
<h3>Add New Freelancer</h3><br>
<input type="text" id="name" placeholder="Name"><br><br>
<input type="text" id="skill" placeholder="Main Skill"><br><br>
<input type="text" id="premium" placeholder="Premium Skills (comma separated)"><br><br>
<input type="number" id="price" placeholder="Price (PKR)"><br><br>
<select id="category">
<option value="Web">Web</option>
<option value="Design">Design</option>
<option value="Mobile">Mobile</option>
</select><br><br>
<button onclick="addFreelancer()">Add Freelancer</button>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="profileModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">X</span>
<h3 id="modalName"></h3>
<p id="modalSkill"></p>
<p id="modalPremium"></p>
<p id="modalCategory"></p>
<p class="price" id="modalPrice"></p>
<hr><br>
<h4>Hire Freelancer</h4>
<div class="hire-form">
<input type="text" id="clientName" placeholder="Your Name"><br><br>
<input type="email" id="clientEmail" placeholder="Your Email"><br><br>
<textarea id="projectDetails" placeholder="Project Details"></textarea>
<button onclick="submitHire()">Submit Request</button>
</div>
</div>
</div>

<!-- FOOTER -->
<div class="footer">
<p>Final Year Web Development Project</p>
<p><strong>Developed By:</strong> Faraz Sheikh, Najiuallah, Moazzam</p>
<p>Â© 2024 Riphah International College</p>
</div>

<script>
let freelancers = JSON.parse(localStorage.getItem("freelancers")) || [
{name:"Waseem Akram", skill:"Full Stack Developer", premium:"React, Node.js, MongoDB", category:"Web", price:120000},
{name:"Mahnoor Islam", skill:"UI/UX Designer", premium:"Figma, Adobe XD, Branding", category:"Design", price:85000},
{name:"Sheraz Abbas", skill:"Flutter Developer", premium:"Firebase, REST APIs", category:"Mobile", price:96000},
{name:"Najiuallah", skill:"Backend Developer", premium:"Express.js, MySQL", category:"Web", price:108000},
{name:"Rimsha Rana", skill:"Frontend Developer", premium:"Next.js, Tailwind", category:"Web", price:100800},
{name:"Hamza Khan", skill:"Mobile App Expert", premium:"Flutter, Firebase", category:"Mobile", price:115200}
];

let selectedFreelancer=null;

function saveData(){
localStorage.setItem("freelancers",JSON.stringify(freelancers));
}

function renderData(data){
let container=document.getElementById("cardContainer");
container.innerHTML="";
data.forEach((f,i)=>{
container.innerHTML+=`
<div class="card">
<h3>${f.name}</h3>
<p>${f.skill}</p>
<small>${f.category}</small>
<p class="price">PKR ${f.price.toLocaleString()}</p>
<button onclick="viewProfile(${i})">View Profile</button>
</div>`;
});
}

function viewProfile(index){
selectedFreelancer=freelancers[index];
document.getElementById("modalName").innerText=selectedFreelancer.name;
document.getElementById("modalSkill").innerText="Main Skill: "+selectedFreelancer.skill;
document.getElementById("modalPremium").innerText="Premium Skills: "+selectedFreelancer.premium;
document.getElementById("modalCategory").innerText="Category: "+selectedFreelancer.category;
document.getElementById("modalPrice").innerText="Price: PKR "+selectedFreelancer.price.toLocaleString();
document.getElementById("profileModal").style.display="flex";
}

function closeModal(){
document.getElementById("profileModal").style.display="none";
}

function submitHire(){
let name=document.getElementById("clientName").value;
let email=document.getElementById("clientEmail").value;
let details=document.getElementById("projectDetails").value;
if(name===""||email===""||details===""){
alert("Please fill all fields");
return;
}
alert("Hire Request Sent Successfully!");
closeModal();
}

function addFreelancer(){
let name=document.getElementById("name").value;
let skill=document.getElementById("skill").value;
let premium=document.getElementById("premium").value;
let price=document.getElementById("price").value;
let category=document.getElementById("category").value;
if(name===""||skill===""||premium===""||price===""){
alert("Please fill all fields");
return;
}
freelancers.push({name,skill,premium,category,price:Number(price)});
saveData();
renderData(freelancers);
alert("Freelancer Added!");
}

function filterData(){
let search=document.getElementById("search").value.toLowerCase();
let filter=document.getElementById("filter").value;
let filtered=freelancers.filter(f=>
f.name.toLowerCase().includes(search)&&
(filter==="All"||f.category===filter)
);
renderData(filtered);
}

function showSection(section){
document.getElementById("dashboard").style.display="none";
document.getElementById("add").style.display="none";
document.getElementById(section).style.display="block";
}

renderData(freelancers);
</script>

</body>

</html>
