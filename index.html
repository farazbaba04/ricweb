<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevX - RIC Freelancer Portal</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#0f172a;color:white;}
.header{background:linear-gradient(90deg,#0f172a,#1e293b);padding:15px 30px;display:flex;align-items:center;justify-content:space-between;border-bottom:2px solid #2563eb;}
.header-left{display:flex;align-items:center;gap:15px;}
.logo{height:55px;border-radius:8px;border:2px solid #38bdf8;}
.header h1{font-size:18px;color:#38bdf8;}
.app{display:flex;min-height:90vh;}
.sidebar{width:230px;background:#111827;padding:25px 20px;}
.sidebar h2{margin-bottom:25px;color:#38bdf8;}
.sidebar button{width:100%;padding:12px;margin-bottom:10px;background:#1f2937;border:none;color:white;border-radius:8px;cursor:pointer;transition:0.3s;}
.sidebar button:hover{background:#2563eb;}
.main{flex:1;padding:30px;}
.topbar{display:flex;gap:10px;margin-bottom:25px;flex-wrap:wrap;}
input,select,textarea{padding:10px;background:#1f2937;border:1px solid #374151;color:white;border-radius:6px;width:100%;}
button{cursor:pointer;}
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;}
.card{background:#1e293b;padding:20px;border-radius:10px;border:1px solid #334155;transition:0.3s;}
.card:hover{transform:translateY(-5px);border-color:#38bdf8;}
.card h3{color:#38bdf8;margin-bottom:6px;}
.price{color:#22c55e;font-weight:bold;margin-top:8px;}
.card button{margin-top:10px;padding:8px;background:#2563eb;border:none;border-radius:6px;color:white;width:100%;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;}
.modal-content{background:#1f2937;padding:25px;border-radius:10px;width:350px;max-width:95%;}
.close{float:right;cursor:pointer;color:red;font-weight:bold;}
.hire-btn{background:#16a34a!important;margin-top:8px;}
.footer{text-align:center;padding:15px;background:#111827;border-top:1px solid #334155;color:#9ca3af;font-size:14px;}
.footer strong{color:#38bdf8;}
@media (max-width:992px){
.app{flex-direction:column;}
.sidebar{width:100%;display:flex;flex-wrap:wrap;gap:10px;justify-content:center;}
.sidebar h2{width:100%;text-align:center;}
.sidebar button{flex:1 1 45%;}
.header{flex-direction:column;text-align:center;gap:10px;}
.header-left{flex-direction:column;}
.topbar{flex-direction:column;}
}
@media (max-width:576px){
.cards{grid-template-columns:1fr;}
.sidebar button{flex:1 1 100%;}
}
</style>
</head>

<body>

<div class="header">
  <div class="header-left">
    <img src="ric-logo.png" class="logo" alt="RIC Logo">
    <h1>Riphah International College - Muslim Town</h1>
  </div>
</div>

<div class="app">

<div class="sidebar">
<h2>DevX Portal</h2>
<button onclick="showSection('dashboard')">Dashboard</button>
<button onclick="showSection('add')">Add Freelancer</button>
</div>

<div class="main">

<div id="dashboard">
<div class="topbar">
<input type="text" id="search" placeholder="Search freelancer">
<select id="filter">
<option value="All">All</option>
<option value="Web">Web</option>
<option value="Design">Design</option>
<option value="Mobile">Mobile</option>
</select>
<button onclick="filterData()">Search</button>
</div>
<div class="cards" id="cardContainer"></div>
</div>

<div id="add" style="display:none;">
<h3>Add New Freelancer</h3><br>
<input type="text" id="name" placeholder="Name"><br><br>
<input type="text" id="skill" placeholder="Main Skill"><br><br>
<input type="text" id="premium" placeholder="Premium Skills"><br><br>
<input type="number" id="price" placeholder="Project Price (PKR)"><br><br>
<input type="number" id="hourly" placeholder="Hourly Rate (PKR)"><br><br>
<select id="category">
<option value="Web">Web</option>
<option value="Design">Design</option>
<option value="Mobile">Mobile</option>
</select><br><br>
<button onclick="addFreelancer()">Add Freelancer</button>
</div>

</div>
</div>

<div class="modal" id="profileModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">X</span>
<h3 id="modalName"></h3>
<p id="modalSkill"></p>
<p id="modalPremium"></p>
<p id="modalCategory"></p>
<p class="price" id="modalPrice"></p>
<p id="modalHourly"></p>
<p id="modalOrders"></p>
<p id="modalEarnings"></p>
<hr><br>
<h4>Hire Freelancer</h4>
<input type="text" id="clientName" placeholder="Your Name"><br><br>
<input type="email" id="clientEmail" placeholder="Your Email"><br><br>
<textarea id="projectDetails" placeholder="Project Details"></textarea><br><br>
<button class="hire-btn" onclick="submitHire()">Hire Now</button>
</div>
</div>

<div class="footer">
<p>Final Year Web Development Project</p>
<p><strong>Developed By:</strong> Faraz Sheikh & Team</p>
<p>© 2026 RIC</p>
</div>

<script>
let freelancers = [
{name:"Waseem Akram",skill:"Full Stack Developer",premium:"React, Node",category:"Web",price:80000,hourly:700,orders:25,earnings:180000},
{name:"Mahnoor Islam",skill:"UI/UX Designer",premium:"Figma, Branding",category:"Design",price:60000,hourly:600,orders:18,earnings:120000},
{name:"Sheraz Abbas",skill:"Flutter Developer",premium:"Firebase",category:"Mobile",price:70000,hourly:650,orders:20,earnings:130000},
{name:"Ali Raza",skill:"Backend Developer",premium:"Express, MongoDB",category:"Web",price:75000,hourly:700,orders:22,earnings:150000},
{name:"Hina Malik",skill:"Graphic Designer",premium:"Photoshop",category:"Design",price:50000,hourly:550,orders:15,earnings:95000},
{name:"Hamza Khan",skill:"React Developer",premium:"Next.js",category:"Web",price:78000,hourly:720,orders:23,earnings:160000},
{name:"Sana Noor",skill:"App Developer",premium:"Flutter, APIs",category:"Mobile",price:72000,hourly:680,orders:19,earnings:135000},
{name:"Usman Tariq",skill:"WordPress Expert",premium:"SEO",category:"Web",price:45000,hourly:500,orders:12,earnings:75000},
{name:"Areeba Fatima",skill:"Frontend Dev",premium:"Tailwind",category:"Web",price:70000,hourly:650,orders:21,earnings:140000},
{name:"Bilal Ahmed",skill:"UI Designer",premium:"Adobe XD",category:"Design",price:62000,hourly:600,orders:16,earnings:105000},
{name:"Zain Ali",skill:"Android Dev",premium:"Kotlin",category:"Mobile",price:74000,hourly:700,orders:20,earnings:130000},
{name:"Nimra Javed",skill:"Full Stack",premium:"MERN",category:"Web",price:45000,hourly:800,orders:28,earnings:190000}
];

function renderData(data){
let container=document.getElementById("cardContainer");
container.innerHTML="";
data.forEach((f,i)=>{
container.innerHTML+=`
<div class="card">
<h3>${f.name}</h3>
<p>${f.skill}</p>
<small>${f.category}</small>
<p class="price">PKR ${f.price.toLocaleString()} | Hourly: PKR ${f.hourly.toLocaleString()}</p>
<button onclick="viewProfile(${i})">View Profile</button>
</div>`;
});
}

function viewProfile(index){
let f=freelancers[index];
document.getElementById("modalName").innerText=f.name;
document.getElementById("modalSkill").innerText="Skill: "+f.skill;
document.getElementById("modalPremium").innerText="Premium: "+f.premium;
document.getElementById("modalCategory").innerText="Category: "+f.category;
document.getElementById("modalPrice").innerText="Project Price: PKR "+f.price.toLocaleString();
document.getElementById("modalHourly").innerText="Hourly Rate: PKR "+f.hourly.toLocaleString();
document.getElementById("modalOrders").innerText="Completed Orders: "+f.orders;
document.getElementById("modalEarnings").innerText="Total Earnings: PKR "+f.earnings.toLocaleString();
document.getElementById("profileModal").style.display="flex";
}

function closeModal(){document.getElementById("profileModal").style.display="none";}
function submitHire(){alert("Hire request sent!");closeModal();}
function addFreelancer(){alert("Demo — freelancers not saved.");}
function filterData(){
let search=document.getElementById("search").value.toLowerCase();
let filter=document.getElementById("filter").value;
let filtered=freelancers.filter(f=>f.name.toLowerCase().includes(search)&&(filter==="All"||f.category===filter));
renderData(filtered);
}
function showSection(s){document.getElementById("dashboard").style.display="none";document.getElementById("add").style.display="none";document.getElementById(s).style.display="block";}
renderData(freelancers);
</script>

</body>
</html>
